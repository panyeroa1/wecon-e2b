<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wecon B2B Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'SF Pro Text', 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              // Apple-inspired premium palette
              primary: {
                50: '#f5f5f7',
                100: '#e8e8ed',
                200: '#d2d2d7',
                300: '#b0b0b5',
                400: '#86868b',
                500: '#6e6e73',
                600: '#1d1d1f',
                700: '#0071e3',  // Apple Blue
                800: '#0077ed',
                900: '#000000',
              },
              accent: {
                blue: '#0071e3',
                green: '#34c759',
                orange: '#ff9500',
                red: '#ff3b30',
                purple: '#af52de',
                teal: '#5ac8fa',
              },
              surface: {
                primary: '#ffffff',
                secondary: '#f5f5f7',
                tertiary: '#fbfbfd',
                elevated: 'rgba(255, 255, 255, 0.72)',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-premium': 'linear-gradient(180deg, #fbfbfd 0%, #f5f5f7 100%)',
              'gradient-hero': 'linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.02) 100%)',
              'gradient-card': 'linear-gradient(135deg, #ffffff 0%, #f5f5f7 100%)',
              'gradient-dark': 'linear-gradient(180deg, #1d1d1f 0%, #000000 100%)',
            },
            boxShadow: {
              'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'apple-md': '0 12px 40px rgba(0, 0, 0, 0.08)',
              'apple-lg': '0 20px 60px rgba(0, 0, 0, 0.12)',
              'apple-hover': '0 8px 30px rgba(0, 0, 0, 0.08)',
              'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
              'card-hover': '0 8px 24px rgba(0, 0, 0, 0.08)',
            },
            borderRadius: {
              'apple': '12px',
              'apple-lg': '18px',
              'apple-xl': '22px',
            },
            fontSize: {
              'display-xl': ['80px', { lineHeight: '1.05', letterSpacing: '-0.015em', fontWeight: '600' }],
              'display-lg': ['56px', { lineHeight: '1.07', letterSpacing: '-0.015em', fontWeight: '600' }],
              'display': ['48px', { lineHeight: '1.08', letterSpacing: '-0.003em', fontWeight: '600' }],
              'headline': ['32px', { lineHeight: '1.125', letterSpacing: '0.004em', fontWeight: '600' }],
              'title-lg': ['28px', { lineHeight: '1.14', letterSpacing: '0.007em', fontWeight: '600' }],
              'title': ['24px', { lineHeight: '1.17', letterSpacing: '0.009em', fontWeight: '600' }],
              'body-lg': ['21px', { lineHeight: '1.38', letterSpacing: '0.011em', fontWeight: '400' }],
              'body': ['17px', { lineHeight: '1.47', letterSpacing: '-0.022em', fontWeight: '400' }],
              'body-sm': ['14px', { lineHeight: '1.43', letterSpacing: '-0.016em', fontWeight: '400' }],
              'caption': ['12px', { lineHeight: '1.33', letterSpacing: '0em', fontWeight: '400' }],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
      }
      /* Apple-style focus rings */
      *:focus-visible {
        outline: 2px solid #0071e3;
        outline-offset: 2px;
        border-radius: 6px;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Apple-style selection */
      ::selection {
        background-color: rgba(0, 113, 227, 0.2);
      }
      /* Premium button styles */
      .btn-apple {
        background: linear-gradient(180deg, #0077ed 0%, #0071e3 100%);
        border-radius: 980px;
        color: white;
        font-weight: 400;
        letter-spacing: -0.01em;
        transition: all 0.2s ease;
      }
      .btn-apple:hover {
        background: linear-gradient(180deg, #0071e3 0%, #0068d1 100%);
        transform: scale(1.02);
      }
      .btn-apple-secondary {
        background: transparent;
        color: #0071e3;
        border-radius: 980px;
        font-weight: 400;
        letter-spacing: -0.01em;
        transition: all 0.2s ease;
      }
      .btn-apple-secondary:hover {
        background: rgba(0, 113, 227, 0.08);
      }
      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }
      /* Premium card hover */
      .card-premium {
        background: #ffffff;
        border-radius: 18px;
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .card-premium:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
